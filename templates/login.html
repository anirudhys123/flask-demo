<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    input {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .github-icon-wrapper, .google-icon-wrapper {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      margin: 10px 5px;
    }
    .github-icon-wrapper {
      background-color: #000;
    }
    .github-icon-wrapper:hover {
      background-color: #333;
    }
    .google-icon-wrapper {
      background-color: #db4437;
    }
    .google-icon-wrapper:hover {
      background-color: #b23224;
    }
    .github-icon-wrapper span i,
    .google-icon-wrapper span i {
      color: #fff;
      font-size: 24px;
    }
    a {
      display: block;
      margin-top: 10px;
      color: #007BFF;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    #message {
      color: green;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <button onclick="signup()">Signup</button>
    <button onclick="forgotPassword()">Forgot Password</button>

    <!-- Social Logins -->
    <div>
      <div class="github-icon-wrapper" onclick="window.location.href='/login/github'">
        <span><i class="bi bi-github"></i></span>
      </div>
      <div class="google-icon-wrapper" onclick="loginWithGoogle()">
        <span><i class="bi bi-google"></i></span>
      </div>
    </div>

    <p id="message"></p>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

  <!-- Firebase config and logic -->
  <script src="{{ url_for('static', filename='js/firebase-config.js') }}"></script>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
